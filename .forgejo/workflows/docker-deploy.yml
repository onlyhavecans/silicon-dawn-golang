---
name: docker-deploy

on:
  push:
    branches:
      - main

env:
  CACHE_KEY: 2024-03-06

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6

      - uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306  # v5
        id: cache
        with:
          path: ./data
          key: cards-${{ env.CACHE_KEY }}
          restore-keys: |
            cards-

      - name: Download cards
        if: steps.cache.outputs.cache-hit == false
        run: |
          curl -OL "http://egypt.urnash.com/media/blogs.dir/1/files/2018/01/The-Tarot-of-the-Silicon-Dawn.zip"
          mkdir -p ./data
          unzip -oj The-Tarot-of-the-Silicon-Dawn.zip -x "__MACOSX/*" "*/sand-home*" -d ./data

      - name: Set up Docker Buildx
        uses: actions/setup-buildx@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: |
            network=host

      - name: Login to Docker Hub
        uses: actions/login-docker@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: actions/build-push-docker@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          push: true
          tags: skwrl/silicon-dawn:latest
